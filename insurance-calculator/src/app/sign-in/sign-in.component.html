<div class="sign-in-container">
  <div class="sign-in-form">
    <h2>Registrieren f√ºr insured.ch</h2>
    <p>Versicherungen leicht gemacht!</p>
    <form (submit)="showLoading($event)">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="John" required>
      </div>
      <div class="form-group">
        <label for="email">Email-Adresse</label>
        <input type="email" id="email" placeholder="johndoe@example.com" required>
      </div>
      <div class="form-group">
        <label for="password">Passwort</label>
        <input type="password" id="password" placeholder="********" required>
      </div>
      <div class="form-group">
        <input type="checkbox" id="terms" required>
        <label for="terms">Ich akzeptiere die AGB und Datenschutzrichtlinie.</label>
      </div>
      <button type="submit">Konto erstellen</button>
    </form>
    <div class="alternate-sign-in">
      <p>ODER NUTZE</p>
      <div class="social-buttons">
        <button>Google</button>
        <button>Apple</button>
        <button>Facebook</button>
      </div>
    </div>
    <footer>&copy; INSURED.CH 2024</footer>
  </div>
</div>
