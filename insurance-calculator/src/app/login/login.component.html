<div class="login-container">
  <div class="login-form">
    <h2>Anmelden bei insured.ch</h2>
    <p>Willkommen zur√ºck!</p>
    <form (submit)="showLoading($event)">
      <div class="form-group">
        <label for="email">Email-Adresse</label>
        <input type="email" id="email" placeholder="johndoe@example.com" required aria-required="true" aria-label="Email-Adresse">
      </div>
      <div class="form-group">
        <label for="password">Passwort</label>
        <input type="password" id="password" placeholder="********" required aria-required="true" aria-label="Passwort">
      </div>
      <button type="submit" aria-label="Anmelden">Anmelden</button>
    </form>
    <div class="alternate-sign-in">
      <p>ODER NUTZE</p>
      <div class="social-buttons">
        <button aria-label="Mit Google anmelden">Google</button>
        <button aria-label="Mit Apple anmelden">Apple</button>
        <button aria-label="Mit Facebook anmelden">Facebook</button>
      </div>
    </div>
    <footer>&copy; INSURED.CH 2024</footer>
  </div>
</div>
